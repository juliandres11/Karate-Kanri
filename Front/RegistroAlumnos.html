<!DOCTYPE html>
<html lang="es">

<head>
    <base target="_top">
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* HERO */
        .hero {
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.5)),
                url("https://raw.githubusercontent.com/juliandres11/Karate-Kanri/refs/heads/main/Resources/Aula.jpg");
            background-size: cover;
            background-position: center;
            min-height: calc(100vh - 72px);
            position: relative;
            color: #fff;
        }

        .logo {
            max-height: clamp(4rem, 5vw, 5rem);
        }

        /* BOTÓN */
        .btn-dojo {
            background-color: #c00000;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 120%;
        }

        .btn-dojo:hover {
            background-color: #9f0000;
            color: #fff;
        }

        /* TABLA */
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 0.5rem;
        }

        .table thead th {
            background-color: #c00000;
            color: white;
            border: 1px solid #dee2e6;
        }

        /* Footer */
        .hero-footer {
            position: absolute;
            bottom: 14px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 2px;
            font-size: 0.85rem;
            letter-spacing: 0.03em;
            color: rgba(255, 255, 255, 0.7);
            z-index: 1;
        }

        .hero-footer span {
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .hero-footer strong {
            font-size: 1rem;
            font-weight: 600;
        }

        .hero-footer em {
            font-size: 0.8rem;
            font-style: normal;
        }

        /* Navbar más compacta */
        .custom-nav {
            padding-top: 0.3rem;
            padding-bottom: 0.3rem;
        }

        .navbar-brand .h2 {
            font-size: 1.8rem;
            /* antes era muy grande */
            margin-bottom: 0;
        }

        .logo {
            max-height: 3.5rem;
            /* reduce el logo */
        }

        /* Links del menú */
        .navbar-nav .nav-link {
            padding-top: 0.3rem;
            padding-bottom: 0.3rem;
            font-size: 1.3rem;
        }

        .custom-nav {
            background-color: #650000;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 1);
            border-width: 0.1rem;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-nav">
        <div class="container-fluid">

            <!-- Logo + Nombre -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://raw.githubusercontent.com/juliandres11/Karate-Kanri/refs/heads/main/Resources/Logo.png"
                    class="logo me-2" alt="Logo">
                <span class="h2 fw-bold">Karate Kanri</span>
            </a>

            <!-- Botón responsive -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarKanri">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú alineado a la DERECHA -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarKanri">
                <ul class="navbar-nav nav-underline">
                    <li class="nav-item ">
                        <a class="nav-link active" href="#">Alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Asistencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pagos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cronograma</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>


    <!-- HERO -->
    <section class="hero pt-3">
        <div class="container">

            <!-- TÍTULO -->
            <div class="text-center mb-5">
                <h1 class="fw-bold display-5">Registro de Alumnos</h1>
            </div>

            <!-- Botón -->
            <div class="d-flex justify-content-start mb-2">
                <button class="btn btn-dojo">
                    <i class="bi bi-person-plus me-1"></i>
                    Agregar Alumno
                </button>
            </div>

            <!-- Tabla -->
            <div class="table-container">
                <table class="table table-bordered text-center fs-5 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaAfiliados"></tbody>
                </table>


            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="hero-footer">
        <span>Desarrollado por:</span>
        <strong>Ing. Julian Andres</strong>
        <em>C.N 2° Dan</em>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
